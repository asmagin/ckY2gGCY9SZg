<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://asmagin.github.io/ckY2gGCY9SZg/assets/css/common.css" />
  <link rel="stylesheet" href="https://asmagin.github.io/ckY2gGCY9SZg/assets/css/style.css" />
  <script src="https://asmagin.github.io/ckY2gGCY9SZg/assets/scripts/login.js" defer></script>
  <script src="https://asmagin.github.io/ckY2gGCY9SZg/assets/scripts/forgot-password.js" defer></script>
</head>
<body>
<div id="opal-main">
  <header>
    <img
            src="https://asmagin.github.io/ckY2gGCY9SZg/assets/images/logo.svg"
            alt="Logo"
            style="height: 1.5rem"
    />
  </header>

  <div class="p-4">
    <h1 class="headline">See clearly, shop simply.</h1>

    <!-- Login Box -->
    <div class="container unified_container" role="presentation">

      <div id="api">
        <!-- Email Input -->
        <div class="input-wrapper">
          <label for="signInName">Your email<span>*</span></label>
          <input
                  id="signInName"
                  type="email"
                  placeholder="Email"
          />
        </div>

        <!-- Password Input -->
        <div class="input-wrapper">
          <label>Your password<span>*</span></label>
          <input
                  id="password"
                  type="password"
                  placeholder="Password"
          />
        </div>

        <!-- Login Button -->
        <button id="next" class="btn">Log in</button>

        <!-- Links -->
        <div style="text-align: center; margin-top: 16px" class="input-wrapper">
          <a id="forgotPassword" href="#" class="link">Forgot password?</a>

          <div class="separator">
            <hr />
            Donâ€™t have an account?
            <hr />
          </div>

          <a id="createAccount" href="#" class="link">Sign up</a>
        </div>
      </div>

      <!-- Errors area -->
      <div id="error" class="error"></div>
    </div>
  </div>
</div>
</body>
</html>
