<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
          rel="stylesheet"
  />
  <script src="assets/scripts/script.js" defer></script>

  <!-- Inline Styles -->
  <style>
    body {
      margin: 0;
      font-family: "Rethink Sans", sans-serif;
    }

    #opal-main {
      background-image: url("https://asmagin.github.io/ckY2gGCY9SZg/assets/images/landingBackground.png");
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .headline {
      margin: 2rem 0;
      font-size: 40px;
      line-height: 44px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
      background: linear-gradient(95.65deg, #4593a7 0%, #359963 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .container {
      background-color: white;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .input-wrapper {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #111827;
    }

    input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #111827; /* Tailwind's gray-900 */
      background-color: transparent;
      font-size: 1rem;
      color: #111827;
      box-sizing: border-box;
      padding: 1rem;
    }

    input::placeholder {
      color: #9ca3af;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
    }

    #api button {
      width: 100%;
      background-color: rgb(47 125 146 / var(--tw-bg-opacity, 1));
      color: white;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: rgb(47 125 146 / var(--tw-bg-opacity, 1));
    }

    .link {
      color: rgb(47 125 146 / var(--tw-bg-opacity, 1));
      font-weight: 500;
      font-size: 0.875rem;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .separator hr {
      flex: 1;
      border: none;
      border-top: 1px solid #d1d5db;
    }

    .error {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    #api .heading {
      display: none;
    }

    #api .intro {
      display: none;
    }

    #api .rememberMe {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 16px 0;
    }

    #api .rememberMe input {
      width: auto;
    }

    #api .password-label {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    #api .entry-item {
      margin-bottom: 16px;
    }

    #api .divider {
      text-align: center;
    }

    #api .create {
      text-align: center
    }


  </style>
</head>
<body>
<div id="opal-main">
  <header>
    <img
            src="https://asmagin.github.io/ckY2gGCY9SZg/assets/images/logo.svg"
            alt="Logo"
            style="height: 1.5rem"
    />
  </header>

  <div class="p-4">
    <h1 class="headline">See clearly, shop simply.</h1>

    <!-- Login Box -->
    <div class="container unified_container" role="presentation">
      <div>
        <h2 style="font-size: 1.5rem; font-weight: 400; margin: 0;">Welcome back!</h2>
        <p style="color: #6b7280; margin-top: 0.25rem;">Enter your email and password</p>
      </div>

      <div id="api">
        <!-- Email Input -->
        <div class="input-wrapper">
          <label for="signInName">Your email<span>*</span></label>
          <input
                  id="signInName"
                  type="email"
                  placeholder="Email"
          />
        </div>

        <!-- Password Input -->
        <div class="input-wrapper">
          <label>Your password<span>*</span></label>
          <input
                  id="password"
                  type="password"
                  placeholder="Password"
          />
        </div>

        <!-- Login Button -->
        <button id="next" class="btn">Log in</button>

        <!-- Links -->
        <div style="text-align: center; margin-top: 16px" class="input-wrapper">
          <a id="forgotPassword" href="#" class="link">Forgot password?</a>

          <div class="separator">
            <hr />
            Donâ€™t have an account?
            <hr />
          </div>

          <a id="createAccount" href="#" class="link">Sign up</a>
        </div>
        <script defer>
          alert('working')
          const observer = new MutationObserver(() => {
            console.log({ working: 1})
            const forgotPassword = document.getElementById('forgotPassword');
            const buttons = document.querySelector('.buttons');

            if (forgotPassword && buttons && buttons.parentNode) {
              buttons.parentNode.insertBefore(forgotPassword, buttons.nextSibling);
              observer.disconnect();
            }
          });

          observer.observe(document.body, { childList: true, subtree: true });
        </script>
      </div>

      <!-- Errors area -->
      <div id="error" class="error"></div>
    </div>
  </div>
</div>
</body>
</html>
