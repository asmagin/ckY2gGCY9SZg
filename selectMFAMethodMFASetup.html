        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

      .container {

        padding: 2rem 2rem 0.5rem 2rem;
        max-width: 400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;

      .input-wrapper {

      }

      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #111827;
      }

      input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #111827; /* Tailwind's gray-900 */
        background-color: transparent;
        font-size: 1rem;
        color: #111827;
        box-sizing: border-box;
        /*padding: 1rem;*/
      }

      input::placeholder {
        color: #9ca3af;
        font-size: 1rem;
      }

      input:focus {

      }

      #api button {

        height: 56px;
        background-color: rgb(47 125 146 / var(--tw-bg-opacity, 1));

        font-weight: 700;
        padding: 0.75rem;

        cursor: pointer;
        transition: background-color 0.2s ease-in-out;

      .btn:hover {

      #api button.link {

        text-decoration: none;
        background: none;
        font-weight: 500;
        font-size: 0.875rem;
        text-decoration: none;
        padding: 0;
        height: 40px;

      #api button.link:hover {

      }

      .claims-provider-list-buttons.social {
        margin-top: 0.5rem;
      }

      .separator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin: 4px 0;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .separator hr {
        flex: 1;
        border: none;
        border-top: 1px solid #d1d5db;
      }

      .error {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      #api .heading h1 {
        font-size: 1.5rem;
        font-weight: 400;
        margin: 0;
      }

      #api .intro h2 {
        color: #6b7280;
        margin-top: 0.25rem;
        font-size: 1em;
        font-weight: normal;
        margin-block-end: 1.5em;
      }

      #api .rememberMe {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 16px 0;
      }

      #api .rememberMe input {
        width: auto;
      }

      #api .password-label {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      #api .entry-item {
        margin-bottom: 16px;
      }

      #api .divider {
        display: none;
      }

      #api .create {
        display: none;
      }

      #api #forgotPassword {
        display: none;
      }

      .flex {
        display: flex !important;
      }
      .none {
        display: none !important;
      }

      #api form#attributeVerification .buttons > #cancel {
        display: none;
      }

      #api a.helpLink.tiny {
        display: none;
      }

      #api div#attributeList ul {
        list-style: none;
        padding: 0;
      }

      #api .attrEntry {
        margin: 16px 0;
      }

      #api button#emailVerificationControl_but_verify_code {
        margin-bottom: 8px;
      }

      #api .newPassword_li {
        display: none;
      }

      #api .reenterPassword_li {

      }


      .claims-provider-list-buttons.social .intro {

      :root{
        --ctl-bg: #fff;
        --ctl-border: #d1d5db; /* gray-300 */
        --ctl-border-hover: #9ca3af; /* gray-400 */
        --ctl-ring: #2F7D92;
        --ctl-fill: #2F7D92;
        --ctl-check: #fff;
      }

      input[type=checkbox], input[type=radio] {
        appearance: none;
        -webkit-appearance: none;
        outline: none;
        margin: 0;
        display: inline-grid;
        place-content: center;
        vertical-align: middle;
        background-color: var(--ctl-bg);
        border: 1.5px solid var(--ctl-border);
        transition: border-color .15s, box-shadow .15s, background-color .15s;
      }

      /* Focus ring */
      input[type=checkbox]:focus-visible, input[type=radio]:focus-visible {
        box-shadow:
                0 0 0 2px #fff,               /* ring-offset on light bg */
                0 0 0 4px var(--ctl-ring);    /* ring color */
        border-color: var(--ctl-ring);
      }

      /* Hover */
      input[type=checkbox]:hover, input[type=radio]:hover { border-color: var(--ctl-border-hover); }

      /* Disabled */
      input[type=checkbox]:disabled, input[type=radio]:disabled { opacity: .45; cursor: not-allowed; }

      /* ---------- Checkbox ---------- */
      input[type=checkbox] {
        width: 24px; height: 24px;      /* 16px */
        border-radius: .25rem;          /* rounded */
      }

      /* Draw the checkmark when checked (SVG background) */
      input[type=checkbox]:checked {
        background-color: var(--ctl-fill);
        border-color: var(--ctl-fill);
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 8.5l2.5 2.5L12 5.5' stroke='%23fff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 12px 12px;
      }

      /* Indeterminate state */
      input[type=checkbox]:indeterminate {
        background-color: var(--ctl-fill);
        border-color: var(--ctl-fill);
        background-image: linear-gradient(currentColor, currentColor);
        background-size: 10px 2px;
        background-position: center;
        background-repeat: no-repeat;
        color: var(--ctl-check);
      }

      /* ---------- Radio ---------- */
      input[type=radio] {
        width: 24px; height: 24px;
        border-radius: 9999px;          /* fully rounded */
      }


      input[type=radio]:checked {
        border-color: var(--ctl-fill);
        background:
                radial-gradient(circle at 50% 50%, transparent 30%,  var(--ctl-fill) 45%);
      }

      .attrEntry {
        display: grid;
        grid-template-columns: auto 1fr; /* input auto-sized, label takes the rest */
        grid-auto-rows: auto;
        align-items: center;
        gap: 0.5rem; /* spacing between input and label */
      }

      .attrEntry input[type="radio"] {
        grid-column: 1;
      }

      .attrEntry input[type="radio"] + label {
        grid-column: 2;
      }

      fieldset {
        border: none;
        padding: 0;
      }

      fieldset > label {
        display: inline;
        margin-left: 0.5rem;
      }
